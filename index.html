<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonCalendar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="title">
                <img class="header-img" src="images/logo.png" alt="logo">
                <h1 class="header-title">TonCalendar</h1>
            </div>
            <p class="header-subtitle">Upload your events to Ton Calendar!</p>
        </div>
    </header>
    <main>
        <div class="calendar">
            <div class="calendar-header">
                <button class="prev-month"><img src="images/arrow_left.png" alt=""></button>
                <p class="current-month">February</p>
                <button class="next-month"><img src="images/arrow_right.png" alt=""></button>
            </div>
        </div>
            <table class="calendar-table">
                <thead>
                  <tr>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                  </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
              </table>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <input type="date" id="event-date" placeholder="YYYY.MM.DD">
                <input type="text" id="event-title" placeholder="Event title">
                <textarea id="event-description" placeholder="Event description"></textarea>
                <input type="file" id="event-image">
                <button class="save">Save</button>
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="add-event">
            <button class="add-event-button">Add event</button>
        </div>

    </main>
</body>
</html>
